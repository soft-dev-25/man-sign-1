name: Tests

on:
  workflow_call:

jobs:
  test-backend:
    name: Test and build backend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "9.x"

      - name: Run Tests
        working-directory: ./backend
        run: |
          dotnet test

      - name: Build Application # Is the application buildable
        working-directory: ./backend
        run: dotnet build api
